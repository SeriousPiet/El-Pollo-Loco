<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="classes/drawable-object.class.js"></script>
    <script src="classes/movable-object.class.js"></script>
    <script src="classes/endboss.class.js"></script>
    <script src="classes/cloud.class.js"></script>
    <script src="classes/character.class.js"></script>
    <script src="classes/chicken.class.js"></script>
    <script src="classes/salsa-bottle.class.js"></script>
    <script src="classes/small-chicken.class.js"></script>
    <script src="classes/coin.class.js"></script>
    <script src="classes/background-object.class.js"></script>
    <script src="classes/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="classes/world.class.js"></script>
    <script src="classes/keyboard.class.js"></script>
    <script src="classes/status-bar.class.js"></script>
    <script src="classes/bottle-status-bar.class.js"></script>
    <script src="classes/coin-status-bar.class.js"></script>
    <script src="classes/endboss-status-bar.class.js"></script>
    <script src="classes/throwable-object.class.js"></script>
    <script src="js/game.js"></script>
    <title>El Pollo Loco</title>
</head>

<body onload="init()">
    <div id="fullscreen">
        <div id="overlay">
            <canvas id="canvas" height="720px" width="1280px"></canvas>
            <div id="elements">
                <div id="ingameButtons">
                    <div id="topButtons">
                        <div class="button">
                            <img class="images" src="img/mute.png" />Mute
                        </div>
                        <div class="button">
                            <img class="images" src="img/fullscreen.png" />Fullscreen
                        </div>
                        <div class="button">
                            <img class="images" src="img/close.png" />Close
                        </div>
                    </div>
                    <div id="bottomButtons">
                        <div class="bottomButtonsChildren">
                            <div class="button">
                                <img class="images" src="img/arrow-left.png" />Left
                            </div>
                            <div class="button">
                                <img class="images" src="img/arrow-right.png" />Right
                            </div>
                        </div>
                        <div class="bottomButtonsChildren">
                            <div class="button">
                                <img class="images" src="img/arrow-up.png" />Space
                            </div>
                            <div class="button">
                                <img class="images" src="img/arrow-drop.png" />Drop
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
