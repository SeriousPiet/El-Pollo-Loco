<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="classes/drawable-object.class.js"></script>
    <script src="classes/movable-object.class.js"></script>
    <script src="classes/endboss.class.js"></script>
    <script src="classes/cloud.class.js"></script>
    <script src="classes/character.class.js"></script>
    <script src="classes/chicken.class.js"></script>
    <script src="classes/salsa-bottle.class.js"></script>
    <script src="classes/small-chicken.class.js"></script>
    <script src="classes/coin.class.js"></script>
    <script src="classes/background-object.class.js"></script>
    <script src="classes/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="classes/world.class.js"></script>
    <script src="classes/keyboard.class.js"></script>
    <script src="classes/status-bar.class.js"></script>
    <script src="classes/bottle-status-bar.class.js"></script>
    <script src="classes/coin-status-bar.class.js"></script>
    <script src="classes/endboss-status-bar.class.js"></script>
    <script src="classes/throwable-object.class.js"></script>
    <script src="js/game.js"></script>
    <title>El Pollo Loco</title>
</head>

<body onload="init()">
    <div id="fullscreen">
        <div id="overlay">
            <canvas id="canvas" height="720px" width="1280px"></canvas>
            <div id="elements">
                <div id="startMenu"></div>
                <div id="endScreen"></div>
                <div id="ingameButtons">
                    <div id="topButtons">
                        <div class="button" id="toggleMute">
                            <img class="images" id="toggleMuteImage" src="img/mute.png" alt="img/volume.png"/>
                        </div>
                        <div class="button" id="toggleFullscreen">
                            <img class="images" id="toggleFullscreenImage" src="img/fullscreen.png" alt="img/fullscreen-exit.png"/>
                        </div>
                        <div class="button" id="toggleClose">
                            <img class="images" src="img/close.png" />
                        </div>
                    </div>
                    <div id="bottomButtons">
                        <div class="bottomButtonsChildren">
                            <div class="button" id="toggleLeft">
                                <img class="images" src="img/arrow-left.png" />
                            </div>
                            <div class="button" id="toggleRight">
                                <img class="images" src="img/arrow-right.png" />
                            </div>
                        </div>
                        <div class="bottomButtonsChildren">
                            <div class="button" id="toggleJump">
                                <img class="images" src="img/arrow-up.png" />
                            </div>
                            <div class="button" id="toggleDrop">
                                <img class="images" src="img/arrow-drop.png" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="mobileScreen"></div>
</body>

</html>
